<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Form Tutorial</title>
    </head>
    <body>
        <form>
            <h1>Log In</h1>
            <h2>Input your email and password:</h2>

            <input type="email" name="useremail" value="Email Here">
            <input type="password", name="password" value="">
            <input type="submit" value="Submit">

        </form>

        <form action="">
            <h1>Random Form</h1>
            <h2>Check out these other input types!</h2>

            <input type="color">
            <input type="text" value="Text goes here!">
        </form>

    </body>
</html>
