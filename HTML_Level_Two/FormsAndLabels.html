<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and Labels!</title>
    </head>
    <body>
        <form action="https://www.google.com" method="get">
            <p>Enter text:</p>
            <input type="text" name="usertext">
            <input type="submit">

        </form>

        <h3>Below we will work on labels!</h3>

        <form>
            <label for="userinput">Enter input:</label>
            <!-- We can use the "id" attribute to assign labels -->
            <input id="userinput" type="text" name="" placeholder="placeholder" required>

        </form>
    </body>
</html>
