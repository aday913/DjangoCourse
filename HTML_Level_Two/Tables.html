<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working w/ Tables!</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr>
                <td>1</td>
                <td>Blue</td>
                <td><a href="https://en.wikipedia.org/wiki/Argentina">Argentina</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Dark blue</td>
                <td><a href="https://en.wikipedia.org/wiki/Australia">Australia</a></td>
            </tr>
        </table>
        <p>Above is an example of a table made in HTML!</p>
    </body>
</html>
