<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bootstrap Project Signup!</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #636363;">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #554ab5;">
            <div class="container-fluid">
              <span class="navbar-brand">Welcome</span>
              <a class="nav-link" href="Bootstrap_project_attempt_landing.html" style="color: white;"> Landing Page</a>
            </div>
          </nav>
        
          <div class="container" style="background-color: #dedede; margin-top: 4em;">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover</p>
          </div>
        
        <div class="container">
          <form action="Bootstrap_project_attempt_landing.html" method="GET">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><strong>Email address</strong></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="userEmail" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
          </div>
          <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>

    </body>
</html>
