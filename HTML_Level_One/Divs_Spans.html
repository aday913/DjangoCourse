<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
  </head>
  <body>
    <h1>Divs and Spans Activity:</h1>

    <div class="groupOne">
        <!--Everything in this div is now grouped together so that a CSS file can modify the formatting of this group of elements specifically-->
        <h1>Group One</h1>
        <p>I want <span>to be together in</span> group one!</p>
    </div>

  </body>
</html>
